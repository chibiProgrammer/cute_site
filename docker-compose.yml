version: '3'
services:
  db:
    image: mysql:5.7
    ports:
      - "20001:3306"
    environment:
      MYSQL_USER: "root"
      MYSQL_ROOT_PASSWORD: "password"
    volumes:
      - ./tmp/docker/mysql:/var/lib/mysql:delegated
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/kawaii
    ports:
      - "13000:5000"
    depends_on:
      - db
    stdin_open: true
    tty: true

